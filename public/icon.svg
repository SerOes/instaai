<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E7FF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGradient)"/>
  
  <!-- Inner glow effect -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- AI Sparkle/Star icon - main element -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Center star -->
    <path d="M0,-120 L15,-40 L90,-60 L40,-10 L90,60 L15,40 L0,120 L-15,40 L-90,60 L-40,-10 L-90,-60 L-15,-40 Z" 
          fill="url(#sparkleGradient)" 
          opacity="0.95"/>
    
    <!-- Small sparkles around -->
    <circle cx="-100" cy="-80" r="12" fill="white" opacity="0.8"/>
    <circle cx="110" cy="-70" r="8" fill="white" opacity="0.6"/>
    <circle cx="90" cy="100" r="10" fill="white" opacity="0.7"/>
    <circle cx="-80" cy="90" r="6" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Subtle Instagram-style camera outline hint -->
  <rect x="156" y="156" width="200" height="200" rx="48" ry="48" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="8"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="8"/>
  <circle cx="320" cy="192" r="12" fill="rgba(255,255,255,0.2)"/>
</svg>
